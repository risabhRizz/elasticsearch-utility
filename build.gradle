plugins {
    id 'java'
}

group 'com.rizz'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.elasticsearch.client:transport:5.2.2'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
}
